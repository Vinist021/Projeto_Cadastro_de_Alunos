<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Alunos
    </header>

    <main>
        <section class="container mt-3">
            <div class="display-6">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formAlunos">
                        <div class="row mb-3 mt-3">
                          <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNome">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                          <div class="col-sm-5">
                            <input type="email" class="form-control" id="inputEmail">
                          </div>
                          <label for="inputTelefone" class="col-sm-1 col-form-label">Telefone:</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputTelefone">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="selectCurso" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="Default select example" id="selectCurso">
                                    <option value="" selected disabled>Escolha o Curso:</option>
                                    <option value="1">Java</option>
                                    <option value="2">Angular</option>
                                    <option value="3">SQL</option>
                                  </select>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                          <legend class="col-form-label col-sm-2">Turno:</legend>
                          <div class="col-sm-10 mt-2">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Manhã
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Tarde
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="gridRadios" id="3" value="option3">
                              <label class="form-check-label" for="gridRadios3">
                                Noite
                              </label>
                            </div>
                          </div>
                        </fieldset>                     
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                      </form>
                </div>
            </div>
            <hr>    
        </section>

        <section class="container mt-3">
            <div class="display-6">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Turno</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                            
                       </tbody>
                      </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @ Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
